<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="my-dots">
  <template>
    <style>

      :host {
        @apply(--my-dots);
      }

      iron-selector {
        display: flex;
        flex-flow: row;
      }

      :host[vertical] {
        flex-direction: vertical;
      }

      div {
        width: 16px;
        height: 16px;
        margin: 0 12px;
        border-radius: 50%;
        /*background-color: #3d474e;*/
        background-color: black;
        opacity: .2;
        cursor: pointer;
        @apply(--dots)
      }

      .iron-selected {
        background-color: #edeef3;
        opacity: 1;
        transition: background-color, opacity, .3s, ease-in-out;
        @apply(--selected-dot)
      }
    </style>

    <iron-selector selected="[[selected]]">
      <template is="dom-repeat" items="[[items]]">
        <div on-tap="_handleTap"></div>
      </template>
    </iron-selector>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-dots',

        properties: {
          items: {
            type: Array,
            value: function() {
              return [];
            }
          },
          selected: {
            type: Number,
            value: 0
          },
        },

        _handleTap: function(e) {
          var oldSelected = this.selected;
          var item = e.model.item;
          var selectedIndex = this.items.indexOf(item);
          if (oldSelected !== selectedIndex) {
            this.set('selected', selectedIndex);
          }
          this.fire('my-dots-selected-changed', {oldValue: oldSelected, newValue: selectedIndex});
        }

      });
    })();
  </script>
</dom-module>
