<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- <link rel="import" href="../../bower_components/iron-selector/iron-selector.html"> -->


<dom-module id="my-dots">
  <template>
    <style>

      :host {
        @apply(--my-dots);
      }

      iron-selector {
        display: flex;
        flex-flow: row;
      }

      :host[vertical] {
        flex-direction: vertical;
      }

      div {
        width: 16px;
        height: 16px;
        border: 2px solid black;
        border-radius: 50%;
        background-color: white;
      }

      .iron-selected {
        background-color: red;
      }
    </style>

    <iron-selector selected="[[selected]]">
      <template is="dom-repeat" items="[[items]]">
        <div on-tap="_handleTap"></div>
      </template>
    </iron-selector>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-dots',

        properties: {
          items: {
            type: Array,
            value: function() {
              return [];
            }
          },
          selected: {
            type: Number,
            value: 0,
            notify: true
          },
        },

        _handleTap: function(e) {
          var oldSelected = this.selected;
          var item = e.model.item;
          var selectedIndex = this.items.indexOf(item);
          if (oldSelected !== selectedIndex) {
            this.set('selected', selectedIndex);
          }
          this.fire('my-dots-selected-changed', {oldValue: oldSelected, newValue: selectedIndex});
        }

      });
    })();
  </script>
</dom-module>
