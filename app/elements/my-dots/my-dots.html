<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-dots">
  <template>
    <style>
      :host {
        display: flex;
        flex-flow: row;
      }

      :host[vertical] {
        flex-direction: vertical;
      }

      div {
        width: 16px;
        height: 16px;
        border: 2px solid black;
        border-radius: 50%;
        background-color: white;
      }
    </style>

    <template is="dom-repeat" items="{{items}}">
      <div on-tap="_handleTap"></div>
    </template>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-dots',

        properties: {
          items: {
            type: Array,
            value: function() {
              return [];
            }
          },
          selected: {
            type: Number,
            value: 0,
            notify: true
          },
        },

        _handleTap: function(e) {
          var item = e.model.item;
          var selectedIndex = this.items.indexOf(item);
          if (this.selected !== selectedIndex) {
            this.set('selected', selectedIndex)
          }
          console.log('_handleTap ', this.selected);
        }

      });
    })();
  </script>
</dom-module>
