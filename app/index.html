<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>Kairos Challenge</title>
  <link rel="stylesheet" href="/styles/main.css">
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/elements/elements.html">
  <link rel="import" href="/styles/shared-styles.html">
  <link rel="icon" href="/images/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>

</head>

<body unresolved>

  <template is="dom-bind" id="app">

    <paper-spinner id="spinner" alt="Loading slides" active></paper-spinner>

    <h1>Kairos Challenge</h1>



    <firebase-collection order-by-key location="https://brilliant-inferno-8421.firebaseio.com/images" data="{{slides}}"></firebase-collection>

    <neon-animated-pages id="slider" entry-animation=[[entryAnimation]] exit-animation=[[exitAnimation]] selected="[[selected]]" on-track="_track">
      <template is="dom-repeat" items="[[slides]]" as="slide">
        <neon-animatable>
          <img src="[[slide.src]]" alt="">
        </neon-animatable>
      </template>
    </neon-animated-pages>

    <button id="prev" on-tap="_prev">previous</button>
    <button id="next" on-tap="_next">next</button>

    <my-dots items="[[slides]]" selected=[[selected]]></my-dots>

  </template>

  <script src="scripts/app.js"></script>
</body>

</html>
