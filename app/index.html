<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>Kairos Challenge</title>
  <link rel="stylesheet" href="/styles/main.css">
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/elements/elements.html">
  <link rel="import" href="/styles/shared-styles.html">
  <link rel="icon" href="/images/favicon.ico">

  <style>
    my-dots {
      position: absolute;
      bottom: 40px;
      right: 40px;
      z-index: 4;
    }
    #prev, #next {
      position: absolute;
      z-index: 4;
    }
    #prev {
      bottom: 40px;
      left: 40px;
    }
    #next {
      bottom: 60px;
      left: 40px;
    }
  </style>
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <firebase-collection order-by-key location="https://brilliant-inferno-8421.firebaseio.com/images" data="{{slides}}"></firebase-collection>
    <neon-animated-pages entry-animation=[[entryAnimation]] exit-animation=[[exitAnimation]] selected="[[selected]]">
      <template is="dom-repeat" items="[[slides]]" as="slide">
        <neon-animatable>
          <img src="[[slide.src]]" alt="">
        </neon-animatable>
      </template>
    </neon-animated-pages>
    <button id="prev" on-tap="_prev">previous</button>
    <button id="next" on-tap="_next">next</button>
    <my-dots items="[[slides]]" selected=[[selected]]></my-dots>

  </template>

  <!-- <script src="scripts/app.js"> -->
  <script>
    var app = document.querySelector('#app');
    var body = document.querySelector('body');
    body.addEventListener('my-dots-selected-changed', function(e) {
      console.log('listener for selected ', e);
      var values = e.detail;
      var goRight = values.newValue > values.oldValue;
      app.entryAnimation = goRight ?
        'slide-from-right-animation' :
        'slide-from-left-animation';
      app.exitAnimation = goRight ?
        'slide-left-animation' :
        'slide-right-animation';
      app.selected = values.newValue;
    });
    app.selected = 0;
    app.entryAnimation = 'slide-from-right-animation';
    app.exitAnimation = 'slide-left-animation';
    app._prev = function() {
      this.entryAnimation = 'slide-from-left-animation';
      this.exitAnimation = 'slide-right-animation';
      this.selected = this.selected === 0 ? 0 : (this.selected - 1);
    }
    app._next = function() {
      this.entryAnimation = 'slide-from-right-animation';
      this.exitAnimation = 'slide-left-animation';
      var last = app.slides.length - 1;
      this.selected = this.selected === last ? last : (this.selected + 1);
    }
  </script>
</body>

</html>
