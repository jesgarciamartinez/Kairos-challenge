<body unresolved>
  <!-- <span id="browser-sync-binding"></span> -->
  <template is="dom-bind" id="app">
    hi
    <firebase-collection
          order-by-key location="https://brilliant-inferno-8421.firebaseio.com/images"
          data="{{slides}}"></firebase-collection>
    <my-slider selected="{{selected}}" slides={{slides}}>
      <img src="" alt="first slide"/>
    </my-slider>

  </template>

  <!-- <script src="scripts/app.js"> -->
  <script>
  var app = document.querySelector('#app');
    app.selected = 0;
    // app.slides = [{src: '1'}, {src: '2'}]
    app._onPrevClick = function() {
      this.entryAnimation = 'slide-from-left-animation';
      this.exitAnimation = 'slide-right-animation';
      this.selected = this.selected === 0 ? 4 : (this.selected - 1);
    }
    app._onNextClick = function() {
      this.entryAnimation = 'slide-from-right-animation';
      this.exitAnimation = 'slide-left-animation';
      this.selected = this.selected === 4 ? 0 : (this.selected + 1);
    }
  </script>
