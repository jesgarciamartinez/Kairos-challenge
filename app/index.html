<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>Kairos Challenge</title>
  <link rel="stylesheet" href="/styles/main.css">
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/elements/elements.html">
  <style is="custom-style" include="shared-styles"></style>
  <link rel="icon" href="/images/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>

</head>

<body unresolved>

  <template is="dom-bind" id="app">

    <a href="http://kairosds.com" id="logo"><img src="./images/logo.png" alt="Kairos Logo"/></a>

    <h1 id="header">Challenge</h1>

    <div id="slider">

      <paper-spinner id="spinner" alt="Loading slides" active></paper-spinner>


      <firebase-collection order-by-key location="https://brilliant-inferno-8421.firebaseio.com/images" data="{{slides}}"></firebase-collection>

      <neon-animated-pages id="pages" entry-animation=[[entryAnimation]] exit-animation=[[exitAnimation]] selected="[[selected]]" on-track="_track">
        <template is="dom-repeat" items="[[slides]]" as="slide">
            <img src="[[slide.src]]" alt="">
        </template>
      </neon-animated-pages>

      <div id="prev" on-tap="_prev"><img src="./images/arrow-left.png" alt="Left arrow"/></div>
      <div id="next" on-tap="_next"><img src="./images/arrow-right.png" alt="Right arrow"/></div>
    </div>

    <my-dots items="[[slides]]" selected=[[selected]]></my-dots>

    <footer>
      <p>
        <small>
            &copy; [[year]], made by <a href="https://es.linkedin.com/in/jesgarciamartinez"><span>Jesús García</span></a> for <a href="http://kairosds.com">Kairos</a>.
        </small>
        <small>
          Arrow icons by <a href="https://www.iconfinder.com/HardTask1">Hard Task</a>.
        </small>
      </p>
    </footer>
  </template>


  <script src="scripts/app.js"></script>
</body>

</html>
